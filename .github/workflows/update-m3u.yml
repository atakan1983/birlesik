name: Update Birlesik M3U

on:
  schedule:
    - cron: '0 0 * * *'  # Her g√ºn 00:00 UTC
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: Run birlesik.py
        run: python birlesik.py

      - name: Commit and push Birlesik.m3u
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Birlesik.m3u
          git commit -m "Update Birlesik M3U" || echo "No changes to commit"
          git push
